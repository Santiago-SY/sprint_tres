services:
  victoria-logs:
    image: victoriametrics/victoria-logs:v1.39.0
    container_name: victoria-logs
    command: -retentionPeriod=7d -storageDataPath=/victoria-logs-data
    ports:
      - "9428:9428"
    volumes:
      - vlogs-data:/victoria-logs-data
    networks:
      - logging-network

  log-generator:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: log-generator
    depends_on:
      - victoria-logs
    environment:
      - VICTORIA_URL=http://victoria-logs:9428/insert/jsonline
    networks:
      - logging-network

  grafana:
    image: grafana/grafana:10.4.0
    container_name: grafana
    ports:
      - "3000:3000"
    user: root
    volumes:
      # üëá 1. NUEVA L√çNEA: Persistencia de datos (Base de datos interna)
      - grafana-data:/var/lib/grafana
      # üëá Tus configuraciones existentes
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_INSTALL_PLUGINS=https://grafana.com/api/plugins/victoriametrics-logs-datasource/versions/latest/download;victoriametrics-logs-datasource
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=victoriametrics-logs-datasource
    depends_on:
      - victoria-logs
    networks:
      - logging-network

volumes:
  vlogs-data:
  # üëá 2. NUEVA L√çNEA: Declaramos el volumen
  grafana-data: 

networks:
  logging-network:
    driver: bridge